{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<h3 class="lead text-center">
	<a href="{% url 'create_companies' %}">
		You must fill in company info to post jobs
	</a>
	</h3>
	<div class='row'>
		<div class='col-sm-10 col-sm-offset-1'>
			<form method='POST' action=''>{% csrf_token %}
				{{ form|crispy }}
				<input class='btn btn-default' type='submit' value='Submit' />
			</form>
		</div>
	</div>
</div>
{% endblock content %}
